eos:
  whatwedo: QUÉ HACEMOS CON EOS
  operate1: OPERAR
  operate2: Tenemos gente, presupuesto y experiencia disponibles para operar la infraestructura del productor de bloques. Nuestra gente tiene una extensa experiencia en la gestión de entornos de alto perfil para banca, identidad y sitios web - y la protección de estos frente a ciberataques incluyendo DDoS. Hemos estado desarrollando y operando plataformas comerciales durante multiples años. Nuestro equipo está disponible 24x7.
  develop1: DESARROLLAR
  develop2: Queremos invertir en la construcción de infraestructura y aplicaciones distribuidas que ofrezcan un valor real para nuestra comunidad. Nuestras inversiones irán mayoritariamente a Apps y DApps en cuestiones como integración, identidad, reputación, seguridad  y usabilidad de la plataforma.
  govern1: GOBERNAR
  govern2: Navegamos en valores humanos globales como la libertad, la privacidad y la propiedad. Y cumplir con la reglas Europeas que han traducido estos valores en leyes. Esto significa p.ej. que trabajamos sobre una base de privacidad por diseño, como se requiere bajo la ley de EU. Recomendamos e intentamos garantizar la compatibilidad de contrato y propiedad dentro del marco jurídico existente.
  promote1: PROMOCIONAR
  promote2: Realizamos reuniones y talleres para desarrolladores, emprendedores, e inversores para evangelizar el poder de los conceptos tras EOS. También planeamos ayudar a empresas nuevas mediante conferencias y entrenamiento in situ. Nuestro equipo de cripto-especialistas se centra en ayudar a construir y operar la infraestructura para dar soporte a la comunidad EOS.
mission:
  heading1: MISIÓN
  heading2: Goedendag! Somos EOS Amsterdam. Procedentes de los Países Bajos, siempre nos hemos destacado en el comercio mundial y en conectar el mundo. Esto se remonta hasta el siglo diecisiete. ¿Nuestro hábitat? Esa es la capital de este país - una ciudad próspera con una población bien educada, liberal e internacionalmente orientada. Además, el Amsterdam Internet Exchange está muy cerca. Este es el segundo mayor intercambio de Internet en el mundo basándonos en la cantidad de miembros conectados y la cantidad de tráfico de Internet.
  accountable1: RESPONSABILIDAD Y TRANSPARENCIA
  accountable2: Debido a que somos una entidad legal registrada en los Países Bajos, podemos ser responsables de nuestras acciones, cambios, fallos e inversiones. Nos mantenemos en estrecho contacto con nuestra comunidad. Los Países Bajos son una democracia madura y un miembro estable de la Unión Europea.
  consistent1: EN MEJORA CONTÍNUA
  consistent2: Revisamos constantemente nuestras operaciones e infraestructura para encontrar mejoras. Creemos que las mejoras repetitivas y marginales resultan en un servicio cualitativo.
  location1: SITUADO EN AMSTERDAM
  location2: Los holandeses, y especialmente la gente de Amsterdam, son conocidos por sus mentes liberales y su visión abierta al mundo. Son las mentes de las personas las que albergan una función conectora tan importante en Internet.
  reciprocity1: RECIPROCIDAD
  reciprocity2: Tenemos una participación a tiempo completo en la comunidad de EOS. Por lo tanto, nos mantenemos atentos. Sabemos lo que la comunidad quiere y se lo damos.
  secure1: SEGURIDAD
  secure2: Colaboramos estrechamente con Kahuna, un proveedor de servicios de seguridad gestionada en los Países Bajos y España. Esta compañía asegurará, administrará y supervisará nuestra infraestructura del productor de bloques 24x7.
  independent1: INDEPENDIENTE
  independent2: Gente, presupuesto y experiencia; ya está todo implementado para configurar y monitorizar la infraestructura del productor de bloques. ¿El resultado? Somos capaces de operar de forma independiente.
tech:
  heading1: TECNOLOGÍA
  heading2: Trabajar desde Amsterdam significa que estamos lo más cerca posible del AMS-IX. Además, nuestro centro de datos múltiple con nodos totalmente sincronizados en standby permite una alta disponibilidad. Con nuestra granja de servidores gestionada por un equipo experimentado y la monitorización 24x7 del lugar, podemos garantizar tiempos de respuesta rápidos.<br><br>Como EOS Amsterdam, nuestro objetivo es evitar la centralización no usando ninguna de las populares plataformas de alojamiento en la nube en la segunda fase. En la primera fase, cuando el software solo utiliza un núcleo de CPU, utilizaremos Google Cloud Platform para determinar el tamaño futuro.<br><br>Más información en nuestros servidores de prueba se puede encontrar abajo.
  am31: AM3 AMSTERDAM IBX® DATA CENTER
  am32: Equinix International Business Exchange™ (IBX) AM3 aloja Equinix Cloud Exchange y AMS-IX, NL-IX. Conecta con Vancis y NIKHEF proporcionando acceso a cientos de redes. AM3 también está conectado al campus de Amsterdam South East y <a href="https://www.equinix.nl/locations/netherlands-colocation/amsterdam-data-centers/am6/">AM6</a>, <a href="https://www.equinix.nl/locations/netherlands-colocation/amsterdam-data-centers/am8/">AM8</a> por Metro Connect. Está situado a 19km del aeropuerto Amsterdam Schiphol Airport en Science Park Amsterdam
  am71: AM7 AMSTERDAM IBX® DATA CENTER
  am72: AM7 interconecta a los clientes con el ecosistema en expansión de Equinix de proveedores de servicios en la nube, operadores de red, organizaciones de servicios financieros y clientes empresariales, brindando nuevas perspectivas y oportunidades comerciales. AM7 ofrece una eficiencia energética excepcional, reduciendo su impacto medioambiental y aumentando la eficiencia operativa.
  readmore: Leer más
team:
  heading: EQUIPO
  boy:
    heading: FUNDADOR / ESTRATEGA / INGENIERO DE SOFTWARE FULL STACK
    desc: Un ingeniero de software full stack que ha estado activo en la industria de Internet por más de veinte años. Boy ha trabajado en los sectores de telecomunicaciones, sitios web, juegos y tecnología financiera, y ahora está completamente involucrado en el terreno criptográfico. Tiene una amplia experiencia en la creación de infraestructuras de alta disponibilidad y la ejecución de aplicaciones fintech de carácter crítico, construyendo equipos distribuidos y manteniendo el avance de estos. Lea sus motivaciones personales en un post de Steemit que escribió&#58; <a href="https://steemit.com/introduceyourself/@monetashi/eos-solid-long-term-choices-grounded-in-idealism">EOS Las elecciones sólidas a largo plazo se basan en el idealismo</a> ¡Votado positivamente por el propio Daniel Larimer!
  rhett:
    heading: FUNDADOR / EXPERTO EN SEGURIDAD / ESTRATEGA
    desc: Un emprendedor experimentado, activo en el sector de la seguridad de la información y conformidad por más de veinte años. CEO y fundador de <a href="https://www.kahuna.nl/en/">Kahuna</a>, un respetado proveedor de servicios de seguridad administrados. Rhett tiene una amplia experiencia en empresas de rápido crecimiento, y es el afortunado propietario de un prestigioso <strong>Premio Deloitte Fast 50 Sustainable Growth</strong>. Con el crecimiento exponencial esperado de la plataforma EOS, su experiencia es una contribución muy valiosa.
  jetse:
    heading: FUNDADOR / JURÍDICO / CONSEJERO
    desc: Entrenado para convertirse en un entusiasta de la tecnología, Jetse eligió la ley sobre la física para convertirse en un asesor legal inspirador con conocimiento de la ley de blockchain. Tiene veinte años de experiencia en todos los aspectos legales de la tecnología y es socio de una firma de renombre. Jetse se especializa en derecho contractual, tokenización de propiedad, gobierno digital, protección de datos y propiedad intelectual.
