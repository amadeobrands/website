eos:
  whatwedo: 我們用EOS做什麼呢
  operate1: 經營
  operate2: 我們擁有人才，資金和經驗可用於運營區塊鏈的基礎設施。我們的團隊在資金管理，保密工作和網站空間等方面擁有豐富的專業知識和經驗，並且可以保護他們免受包括分佈式拒絕服務攻擊在內的一些網絡攻擊。多年來，我們一直在開發和經營交易平臺。並且我們的團隊提供每天24小時的服務。
  develop1: 研製
  develop2: 我們準備將投資用於為我們的社區提供有真正價值的基礎設施和分佈式應用程序方面。我們的投資很可能會涉及應用程序以及就Dapps的開立帳戶，身份，聲譽，安全性和可用性等問題。
  govern1: 治理
  govern2: 我們領導全球人類的價值觀，如自由，隱私和財產。並嚴格遵守歐盟法律規定將這些價值觀轉化為合法的歐洲規則。這意味著：根據歐盟法律的規定，我們是以隱私為基礎開展工作的。我們建議在現有的法律框架內確保契约和所有權的相容性。
  promote1: 促進
  promote2: 我們為開發商，企業家和投資者組織會議和研討會來傳授EOS背後的概念力量。我們還計畫通過提供講座和現場培訓幫助合夥公司。我們的加密專家團隊專注於幫助構建和運營基礎架構以支持EOS社區。
mission:
  heading1: 任務
  heading2: Goedendag! 大家好！我們是EOS阿姆斯特丹。源自荷蘭，我們一直擅長全球貿易和與世界的接軌。這可追溯到十七世紀。我們的聚集地？那是這個國家的首都，一個受過良好教育，自由和國際化的繁榮都市。此外，阿姆斯特丹互聯網交易所也在附近。這是一個互聯網成員數量和互聯網流量在全球排名第二的互聯網交易平臺。
  accountable1: 可靠和透明
  accountable2: 由於我們是在荷蘭注册的法人實體，我們可以對自己的行為，變動，失敗和投資負責。我們與我們的社區保持密切聯繫。荷蘭是一個成熟的民主國家，也是歐盟穩定的成員國。
  consistent1: 持續改進
  consistent2: 我們不斷審查我們的運營和基礎設施，以找到改進。我們相信重複不斷並且對各種細節的修改會帶來定性服務
  location1: 位于阿姆斯特丹
  location2: 荷蘭人，尤其是阿姆斯特丹人，他們以自由的思想和對世界的開放看法而聞名。承載這樣一個重要的互聯網樞紐功能正是人們的心願。
  reciprocity1: 互惠
  reciprocity2: 我們全職參與了EOS的社區建設。囙此，我們也密切關注社區成員的需求。我們知道社區想要什麼，並回饋給他們。
  secure1: 安全
  secure2: 我們與Kauna公司密切合作，Kauna是荷蘭和西班牙的託管安全服務提供者。該公司將每天24小時保護管理和監控我們的區塊生產基礎設施。
  independent1: 獨立
  independent2: 人員，資金預算和經驗；一切都已到位，可以建立和監測區塊生產基礎設施。結果會如何？我們能够獨立完成運作。
tech:
  heading1: 技术
  heading2: 在阿姆斯特丹工作意味著我們盡可能接近AMS-IX。此外，我們的多資料中心具有完全同步的節點待機狀態，可實現高速度和低延遲。我們的服務器場由一個經驗豐富的團隊每天24小時監控管理，我們可以確保快速回應時間<br> <br> 作為EOS阿姆斯特丹，我們旨在第二個階段不使用任何一個雲託管平臺來避免集中化階段。在第一階段，當軟件僅使用一個CPU核心時，我們將使用Google雲端平臺來確定future的大小。<br> <br> 有關我們的測試服務器的更多資訊，請參閱下文。
  am31: AM3阿姆斯特丹数据中心
  am32: 綜合商務交換機（IBX）AM3主機Equinix雲交換和AMS-IX，NL-IX。它與Vancis和NIKHEF連接，提供對數百個網絡的訪問。AM3也連接到阿姆斯特丹東南校區和Equinix  <a href="https://www.equinix.nl/locations/netherlands-colocation/amsterdam-data-centers/am6/">AM6</a>, <a href="https://www.equinix.nl/locations/netherlands-colocation/amsterdam-data-centers/am8/">AM8</a>  通過捷運就可到達它位於阿姆斯特丹科學園阿姆斯特丹史基浦機場19公里處
  am71: AM7阿姆斯特丹Ibx®数据中心
  am72: AM7將客戶與Equinix不斷擴大的雲服務提供者，網絡運營商，金融服務機構和企業客戶生態系統相互連接，為客戶提供新的商業前景和機會。AM7提供卓越的能源效率，减少對環境的影響並提高運營效率。
